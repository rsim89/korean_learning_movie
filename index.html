<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Clickable Subtitle Blocks</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap">
</head>
<body>
    <div class="container">
        <h1>Goblin 도깨비 - Episode <span id="episode-number">1</span></h1>

        <!-- Episode Selection -->
        <label for="episode-select">Select Episode:</label>
        <select id="episode-select">
            <option value="1">Episode 1</option>
            <option value="2">Episode 2</option>
            <option value="3">Episode 3</option>
            <option value="4">Episode 4</option>
            <option value="5">Episode 5</option>
            <option value="6">Episode 6</option>
            <option value="7">Episode 7</option>
            <option value="8">Episode 8</option>
            <option value="9">Episode 9</option>
        </select>

        <!-- Controls for Searching, Mode Toggling, and Resetting -->
        <div class="controls">
            <input type="text" id="search-input" placeholder="Search subtitles..." />
            <button id="search-button">
                <img src="/images/search.svg" alt="Search" />
            </button>
            <button id="toggle-mode-button">
                <img src="/images/korean.svg" alt="Mode: Korean only" />
            </button>
            <button id="reset-button">
                <img src="/images/reset.svg" alt="Reset" />
            </button>
            <button id="show-highlighted-popup">
                <img src="/images/subtitleoff.svg" alt="Hide Highlighted Subtitles" />
            </button>
            <button id="toggle-elaboration-button">
                <img src="/images/elaborationoff.svg" alt="Hide Elaboration" />
            </button>
        </div>

        <!-- Controls for Segment Playback -->
        <div class="controls">
            <div class="control-group">
                <label for="segment-count">Segments to play (min: 5):</label>
                <input type="number" id="segment-count" min="5" value="5">
            </div>
            <div class="control-group">
                <label for="start-index">Start Index:</label>
                <input type="number" id="start-index" min="1">
            </div>
            <div class="control-group">
                <label for="end-index">End Index:</label>
                <input type="number" id="end-index" min="1">
            </div>
            <button id="start-button">Start</button>
        </div>

        <!-- Video Player -->
        <video id="video-player" controls preload="auto">
            Your browser does not support the video tag.
        </video>

        <!-- Subtitle Blocks Container -->
        <div id="subtitle-blocks" class="subtitle-blocks" role="complementary" aria-labelledby="subtitle-heading">
            <h2 id="subtitle-heading" style="display: none;">Subtitle Blocks</h2>
        </div>
    </div>

    <!-- Search Results Popup -->
    <div id="search-results" class="popup">
        <span class="popup-close" onclick="togglePopup()">×</span>
        <h2>Search Results</h2>
        <div id="search-results-container"></div>
    </div>

    <!-- Popup Subtitle Container for Elaboration -->
    <div id="popup-subtitle-container" class="popup-subtitle-container" style="display: none;">
        <div id="elaboration-content"></div>
    </div>

    <!-- External JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
